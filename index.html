<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마법진 그리기</title>
  <link rel="stylesheet" href="style.css">
  <script src="sketch.js" defer></script>
</head>
<body>

<div id="ui">
  <div style="display:flex; align-items:center; gap:6px; margin-bottom:8px;">
    <button id="toggleRotate">▶ 회전</button>
    <button id="toggleDirection" title="회전 방향 토글">↻</button>
  </div>

  <label>회전 속도
    <div class="slider-row">
      <input type="number" id="speedInput" value="0.20" step="0.01" min="0" max="1">
      <input type="range" id="speedSlider" value="0.20" step="0.01" min="0" max="1">
    </div>
  </label>

  <label>펜 색상
    <div class="color-row">
      <input type="color" id="penColorPicker" value="#00ff00">
      <input type="text" id="penColorInput" value="#00ff00">
    </div>
  </label>

  <label>원판 색상
    <div id="discColorsContainer"></div>
    <div style="display:flex; gap:6px;">
      <button id="addDiscColor">+ 색상 추가</button>
      <button id="removeDiscColor" disabled>– 색상 제거</button>
    </div>
  </label>

  <label>펜 굵기
    <div class="slider-row">
      <input type="number" id="thicknessInput" value="10" min="1" max="30">
      <input type="range" id="thicknessSlider" value="10" min="1" max="30">
    </div>
  </label>

  <button id="eraseMode">그리기</button>

  <div style="display: flex; gap: 6px;">
    <button id="undoBtn">⟲ 되돌리기</button>
    <button id="redoBtn">⟳ 다시 실행</button>
  </div>

  <label>방사형 그리드
    <div style="display: flex; gap: 6px;">
      <button id="toggleGrid">그리드 꺼짐</button>
    </div>
    <div style="display: flex; flex-direction: column; gap: 6px;">
      <label>방사선
        <div class="slider-row">
          <input type="number" id="radialLinesInput" value="12" min="1" max="48">
          <input type="range" id="radialLinesSlider" min="1" max="48" value="12">
        </div>
      </label>
      <label>원형 링
        <div class="slider-row">
          <input type="number" id="circularRingsInput" value="5" min="1" max="10">
          <input type="range" id="circularRingsSlider" min="1" max="10" value="5">
        </div>
      </label>
    </div>
  </label>

  <button id="saveImage">이미지로 저장</button>
  <button id="clearCanvas">초기화</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>


</body>
</html>
